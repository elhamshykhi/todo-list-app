<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Todo List</title>
  </head>
  <body
    class="bg-[url('../../src/assets/night-moon.jpg')] bg-cover bg-center bg-no-repeat h-screen max-h-screen"
  >
    <!-- ================= HEADER ================= -->
    <div class="bg-blue-950 text-white backdrop-blur-sm bg-opacity-50 py-6">
      <div
        class="max-w-screen-sm mx-auto h-full flex flex-col items-center gap-y-3 px-4"
      >
        <!-- title -->
        <div
          class="flex flex-col justify-between items-center gap-y-2 capitalize"
        >
          <h1 class="text-3xl font-black tracking-widest">todo list</h1>
          <p class="text-slate-400 text-sm font-light">
        </div>

        <!-- input field -->
        <div
          class="flex items-center justify-between gap-x-2 rounded-full border-2 w-full"
        >
          <input
            type="text"
            name="todo_input"
            id="todo_input"
            placeholder="add new todo ..."
            class="bg-transparent w-full focus:outline-none pl-4 py-2.5 placeholder:capitalize placeholder:text-slate-300 placeholder:font-light text-sm"
          />
          <button type="button" class="mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <!-- filters -->
        <ul
          class="flex items-center gap-x-4 capitalize font-light sm:font-normal text-sm"
        >
          <li data-id="all" class="cursor-pointer">all</li>
          <li data-id="completed" class="cursor-pointer">completed</li>
          <li data-id="uncompleted" class="cursor-pointer">uncompleted</li>
        </ul>
      </div>
    </div>

    <!-- ================= LIST OF TODOs ================= -->
    <ul
      class="max-w-screen-sm mx-auto p-4 flex flex-col gap-y-2 h-[calc(100vh_-_255px)] overflow-y-auto"
    >
      <li
        class="flex items-center justify-between bg-white shadow-sm text-blue-900 px-4 py-2 sm:py-2.5 rounded-full"
      >
        <span class="text-base capitalize font-medium">todo</span>
        <button type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </li>
    </ul>

    <!-- ================= INFO ================= -->
    <div
      class="max-w-screen-sm mx-auto flex items-center justify-between w-full font-normal text-sm sm:text-base px-4 py-4 text-white"
    >
      <span class="capitalize">remain items</span>
      <div class="flex items-center gap-x-4">
        <button class="capitalize">clear all</button>
        <button class="capitalize">clear completed</button>
      </div>
    </div>

    <script src="../src/js/script.js"></script>
  </body>
</html>
